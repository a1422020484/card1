    CMD_SERVER_NOTIFY_GROUND = 1119;         // 服务器通知客户端胜场，负场
    CMD_SERVER_NOTIFY_MAX_PORKER = 1120;     // 通知桌面上最大的牌

    CMD_GAME_SEND_CHAT = 1121;               // 发送聊天消息
	CMD_GAME_GET_CHAT  = 1122;               // 接收聊天消息
