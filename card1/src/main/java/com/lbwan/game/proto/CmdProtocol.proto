syntax = "proto2";

package com.lbwan.game.proto;

enum CmdType {

    CMD_INIT_GAME_DESKTOP_INFO   = 1101;    // 初始化游戏桌面信息
    CMD_CUT_DOWN_SECS_SYNC   = 1102;        // 倒计时时间同步
    CMD_SUMBIT_SOME_PORKER   = 1103;        // 出牌
    CMD_SUMBIT_NULL_PORKER   = 1104;        // 过牌
    CMD_SUMBIT_PORKER_RESULT = 1105;        // 出牌的结果
    CMD_GAME_END_OF_RESULT   = 1106;        // 游戏结束的结果下发

    CMD_SERVER_NOTIFY_PAY_TRIBUTE = 1107;    // 服务器通知进贡
    CMD_PAY_TRIBUTE_REQUEST   = 1108;        // 进贡对应的牌给对方
    CMD_PAY_TRIBUTE_RESULT    = 1109;        // 进贡的结果

    CMD_SERVER_NOTIFY_BACK_TRIBUTE = 1110;   // 服务器通知退贡
    CMD_BACK_TRIBUTE_REQUEST  = 1111;        // 退贡
